<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="https://soignemoiproject.online/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://soignemoiproject.online/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://soignemoiproject.online/images/favicon-16x16.png">
    <title>Séjour</title>
    <!-- Tailwind CSS -->
    <style>
        .btn-primary {
            background-color: #481C4B;
            border-color: #481C4B;
        }
        .btn-primary:hover {
            background-color: #E01D5B;
            border-color: #E01D5B;
        }
        .bg-secondary{
            background-color: #E01D5B;
        }
        .logo {
            max-width: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
	<header class="bg-secondary text-white p-4 flex justify-between items-center shadow-md">
	<div class="flex items-center">
	<button id="back-button" class="mr-4 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
			 <img src="https://soignemoiproject.online/images/logo.png" alt="Logo" class="logo">
        </div>
        <div class="flex items-center">
		  <h1 class="text-xl font-semibold">Liste des Séjours</h1>
        </div>
        <button id="logout-button" class="btn-primary btn-primary:hover text-white font-bold py-2 px-4 rounded">
            Déconnexion
        </button>
    </header>
    <div class="container mx-auto mt-8 p-4">
        <div id="stay-details" class="mb-8"></div>
        <div id="prescriptions" class="space-y-4"></div>
        <div id="reviews" class="space-y-4"></div>
    </div>

    <script>
        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = 'stays.html';
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        });
    </script>
    <script src="stay_details_renderer.js"></script>
</body>
</html>
